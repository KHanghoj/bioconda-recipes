{% set version = "1.0.1" %}

package:
  name: dammet
  version: {{ version }}

build:
  number: 1

source:
  # url: https://gitlab.com/KHanghoj/DamMet/-/archive/master/DamMet-master.tar.gz
  url: https://gitlab.com/KHanghoj/DamMet/-/archive/{{ version }}/DamMet-{{ version }}.tar.gz
  sha256: 1e7ffb92bd021114ee7e0ddd2433351efbc3357ac2f31834dee523e83fe7a05c

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - ncurses
    - zlib
    - bzip2
    - curl
    - xz
    - libdeflate
    - wget
    - cmake
    - tar
    # - htslib
  run:
    - zlib
    - ncurses
    - zlib
    - bzip2
    - curl
    - xz
    - libdeflate
    # - htslib
about:
  home: https://gitlab.com/KHanghoj/DamMet
  license: MIT license
  summary: Software to reconstruct methylomes from HTS data underlying and ancient specimen

test:
  commands:
    - DamMet
