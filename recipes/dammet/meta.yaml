{% set version = "1.0.1" %}

package:
  name: dammet
  version: {{ version }}

build:
  number: 1

source:
  # url: https://gitlab.com/KHanghoj/DamMet/-/archive/master/DamMet-master.tar.gz
  url: https://gitlab.com/KHanghoj/DamMet/-/archive/{{ version }}/DamMet-{{ version }}.tar.gz
  sha256: 1644e6a73d1776df744d50000a85086ede25597ac1d937f4f87856c3d74510a2

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - ncurses
    - zlib
    - bzip2
    - curl
    - xz
    - libdeflate
    - wget
    - cmake
    - tar
    - htslib
  run:
    - zlib
    - ncurses
    - zlib
    - bzip2
    - curl
    - xz
    - libdeflate
    - htslib
about:
  home: https://gitlab.com/KHanghoj/DamMet
  license: MIT license
  summary: Software to reconstruct methylomes from HTS data underlying and ancient specimen

test:
  commands:
    - DamMet
