{% set version = "1.0.1" %}

package:
  name: dammet
  version: {{ version }}

build:
  number: 1

source:
  url: https://gitlab.com/KHanghoj/DamMet/-/archive/{{ version }}/DamMet-{{ version }}.tar.gz
  sha256: 0d1e7a32fa2e9136a0666c10a7c97c60413e979658309ec4a5bffda960299b08

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - wget
    - cmake
    - tar
  run:
