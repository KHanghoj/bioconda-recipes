{% set version = "1.0.1" %}

package:
  name: dammet
  version: {{ version }}

build:
  number: 1

source:
  # url: https://gitlab.com/KHanghoj/DamMet/-/archive/master/DamMet-master.tar.gz
  url: https://gitlab.com/KHanghoj/DamMet/-/archive/{{ version }}/DamMet-{{ version }}.tar.gz
  sha256: 2aec551b93a65a0c3497c104a50188207ad6bde63eaa9398f0e9e1d8c172fc60

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - ncurses
    - zlib
    - bzip2
    - curl
    - xz
    - libdeflate
    - wget
    - cmake
    - tar
    - htslib
  run:
    - zlib
    - ncurses
    - zlib
    - bzip2
    - curl
    - xz
    - libdeflate
    - htslib
about:
  home: https://gitlab.com/KHanghoj/DamMet
  license: MIT license
  summary: Software to reconstruct methylomes from HTS data underlying and ancient specimen

test:
  commands:
    - DamMet
